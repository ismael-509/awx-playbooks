---
- name: Installer et configurer Nginx sur Ubuntu
  hosts: all
  become: yes
  gather_facts: yes

  tasks:

    - name: Supprimer les fichiers lock APT
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/apt/lists/lock
        - /var/lib/dpkg/lock
        - /var/lib/dpkg/lock-frontend
        - /var/cache/apt/archives/lock
      become: yes

    - name: RÃ©initialiser dpkg si nÃ©cessaire
      command: dpkg --configure -a
      become: yes
      ignore_errors: yes

    - name: Mettre Ã  jour le cache apt
      apt:
        update_cache: yes
      become: yes

    - name: Installer nginx
      apt:
        name: nginx
        state: present
      become: yes

    - name: Activer et dÃ©marrer nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
      become: yes

