---
- name: Installer Docker
  hosts: all
  become: yes
  tasks:
    - name: Installer paquets nécessaires
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present
        update_cache: yes

    - name: Ajouter la clé GPG de Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Ajouter le repository Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Installer Docker Engine
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: yes
