---
- name: Création d'une VM Ubuntu sur Azure
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    resource_group: "MyTestRG"
    location: "uksouth"
    vm_name: "MyUbuntuVM"
    vm_size: "Standard_D2s_v3"
    admin_username: "azureuser"
    awx_public_key_file: "{{ playbook_dir }}/files/id_rsa_awx.pub"

  tasks:
    - name: Vérifier que la clé publique existe
      stat:
        path: "{{ awx_public_key_file }}"
      register: key_file

    - name: Échouer si la clé publique est introuvable
      fail:
        msg: "Le fichier de clé publique {{ awx_public_key_file }} est introuvable. Veuillez le créer."
      when: not key_file.stat.exists

    - name: Créer le groupe de ressources si inexistant
      azure.azcollection.azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - name: Créer la VM Ubuntu
      azure.azcollection.azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}"
        location: "{{ location }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        ssh_password_enabled: false
        network_interface_names:
          - "MyNIC"
        ssh_public_keys:
          - path: "/home/{{ admin_username }}/.ssh/authorized_keys"
            key_data: "{{ lookup('file', awx_public_key_file) }}"
        image:
          publisher: "Canonical"
          offer: "0001-com-ubuntu-server-jammy"
          sku: "22_04-lts-gen2"
          version: "latest"
